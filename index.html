<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DataVis Coronavirus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>

    <!-- <script src="GoogleMapStyles.json"></script> -->
    <script type="text/javascript" src="map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
